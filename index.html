      .qr-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 30px 0;
        gap: 20px;
        flex-wrap: wrap;
      }

      .qr-box {
        width: 200px;
        height: 200px;
        border: 5px dashed #2d6a4f;
        background-color: #fff;
        border-radius: 20px;
        position: relative;
        transition: all 0.3s ease;
      }

      .qr-box:hover {
        transform: scale(1.05);
        background-color: #eafff5;
        cursor: pointer;
      }

      .qr-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1em;
        color: #2d6a4f;
        text-align: center;
      }

      .maskot-Kanan {
        transform: rotate(15deg);
        width: 150px;
        height: auto;
        animation: goyang 2s infinite ease-in-out;
      }

      .maskot {
        width: 150px;
        height: auto;
        animation: goyang 2s infinite ease-in-out;
      }

      @keyframes goyang {
        0%,
        100% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(2deg);
        }
        75% {
          transform: rotate(-2deg);
        }
      }

      .instructions {

        function showQR(index) {
          qrItems.forEach((item, i) => {
            item.classList.toggle('active', i === index);
          });

          // Update GIF maskot sesuai hewan yang aktif
          if (maskotKiri && maskotKanan && animalGifs[index]) {
            maskotKiri.src = animalGifs[index];
            maskotKanan.src = animalGifs[index];
          }
        }

        function prevSlide() {
          currentIndex = (currentIndex - 1 + qrItems.length) % qrItems.length;
          showQR(currentIndex);
        }

        function nextSlide() {
          currentIndex = (currentIndex + 1) % qrItems.length;
          showQR(currentIndex);
        }

        // Event listeners untuk tombol desktop
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);

        // Event listeners untuk tombol mobile
        if (prevBtnMobile && nextBtnMobile) {
          prevBtnMobile.addEventListener('click', prevSlide);
          nextBtnMobile.addEventListener('click', nextSlide);
        }

        // Responsive design
        function checkScreenSize() {
          const isMobile = window.innerWidth <= 768;
          const navButtons = document.querySelector('.nav-buttons');
          const desktopButtons = document.querySelectorAll(
            '.carousel-container > .nav-btn'
          );

          if (isMobile) {
            navButtons.style.display = 'flex';
            desktopButtons.forEach((btn) => (btn.style.display = 'none'));
          } else {
            navButtons.style.display = 'none';
            desktopButtons.forEach((btn) => (btn.style.display = 'flex'));
          }
        }

        window.addEventListener('resize', checkScreenSize);
        checkScreenSize();

        showQR(currentIndex);
      });
